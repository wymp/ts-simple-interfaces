version: "3.9"

##
# This setup is intended to be used for running this repo's automated tests. You should be able to
# successfully run the tests by simply running `docker compose up` in this repo.
##

services:
  simple-db-mysql-testing-mysql:
    image: mysql:8
    ports:
      - 3306:3306
    volumes:
      - simple-db-mysql-testing:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: test

volumes:
  simple-db-mysql-testing:
